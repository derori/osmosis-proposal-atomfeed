kind: Deployment
apiVersion: apps/v1
metadata:
  name: cosmos-proposal-atomfeed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cosmos-proposal-atomfeed
  template:
    metadata:
      labels:
        app: cosmos-proposal-atomfeed
    spec:
      containers:
      - args:
        image: derorisan/cosmos-proposal-atomfeed
        imagePullPolicy: Always
        name: cosmos-proposal-atomfeed
        ports:
        - containerPort: 4000
          protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: cosmos-proposal-atomfeed
spec:
  ports:
  - name: "http-port"
    protocol: TCP
    port: 80
    targetPort: 4000
  selector:
    app: cosmos-proposal-atomfeed
